<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404: Page Not Found</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .error-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .error-container h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .error-container p {
      font-size: 1.2em;
      color: #888;
      margin-bottom: 20px;
    }

    .error-container a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s ease-in-out;
    }

    .error-container a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Oops! Page not found.</h1>
    <p>We're sorry, the page you requested was not found on this server.</p>
    <a href="nebulacoders.in">Go to Home Page</a>
  </div>
</body>
</html>
