  <script src="./login.js"></script>
  <script>
    let captchaText = "";

    function generateCaptcha() {
      const chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const captchaLength = 6;
      let captcha = "";
      for (let i = 0; i < captchaLength; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      captchaText = captcha;
      document.getElementById('captcha').innerText = captcha;
    }



    // Generate initial CAPTCHA on page load
    window.onload = generateCaptcha;
  </script>

</body>
<script>
  // Disable right-click context menu
  document.getElementById('captcha').addEventListener('contextmenu', function(e) {
      e.preventDefault();
  });

  // Prevent copying using keyboard shortcuts
  document.getElementById('captcha').addEventListener('keydown', function(e) {
      if (e.ctrlKey && (e.key === 'c' || e.key === 'x' || e.key === 'a')) {
          e.preventDefault();
      }
  });

  // Prevent copying using right-click menu
  document.getElementById('captcha').addEventListener('copy', function(e) {
      e.preventDefault();
  });

  // Optionally, prevent selection by dragging
  document.getElementById('captcha').addEventListener('mousedown', function(e) {
      if (e.detail > 1) {
          e.preventDefault();
      }
  });

  // Prevent touch-based copying on mobile devices
  document.getElementById('captcha').addEventListener('touchstart', function(e) {
      e.preventDefault();
  });
</script>
